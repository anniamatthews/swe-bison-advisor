<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action = '/add_classes' method="post" id = 'classForm'>
        <label for="className">Class Name:</label>
        <input type="text" id="className" name="className" required>

        <label for="creditNumber">Number of Credits:</label>
        <input type="number" id="creditNumber" name="creditNumber" min = "1"  required>

        <label for="grade">Letter Grade Received:</label>
        <input type="text" id="grade" name="grade" required>

        <hstack>
            <button type="button" onclick=resetForm() id="addAnotherClassBtn" >Add Another Class</button>
            <button type= "button" onclick=showOptions() id="goToStudentPageBtn" >Go back to student homepage</button>
        </hstack>
    </form>


    <script>
        function resetForm() {
            
            
            document.getElementById("classForm").reset();
        }

        function showOptions(){
            window.location.href = '/student_page';
        }
    </script>

</body>
</html>
